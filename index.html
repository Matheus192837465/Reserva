<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Urgente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen text-slate-800">

    <nav class="w-full md:w-64 bg-white border-r border-gray-200 p-6 flex flex-col shadow-sm">
        <div class="flex items-center gap-3 mb-8 text-slate-800">
            <i class="fas fa-calendar-check text-2xl text-blue-600"></i>
            <span class="text-xl font-bold tracking-tight">Reserva<span class="text-blue-600">Sala</span></span>
        </div>
        <div class="space-y-2">
            <button onclick="switchTab('book')" id="tab-book" class="w-full text-left px-4 py-3 rounded-lg bg-blue-600 text-white font-bold shadow-md hover:bg-blue-700 transition"><i class="fas fa-plus mr-2"></i> Nova Reserva</button>
            <button onclick="switchTab('dash')" id="tab-dash" class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-50 text-gray-600 font-medium"><i class="fas fa-list mr-2"></i> Ver Agenda</button>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-8 overflow-y-auto">

        <div id="view-book" class="max-w-3xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 md:p-8">
                <h2 class="text-2xl font-bold mb-6 text-slate-800">Agendar Agora</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block font-bold text-sm text-slate-600 mb-2">Data</label>
                        <input type="date" id="date-picker" onchange="loadAvailability()" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50 font-semibold text-slate-700">
                    </div>
                    <div>
                        <label class="block font-bold text-sm text-slate-600 mb-2">Seu Nome</label>
                        <input type="text" id="user-name" placeholder="Ex: Matheus" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none bg-slate-50">
                    </div>
                </div>

                <label class="block font-bold text-sm text-slate-600 mb-3">Selecione o Horário (15 min)</label>
                <div id="slots-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-2 mb-8">
                    </div>

                <div class="flex justify-between items-center border-t pt-6">
                    <div id="selection-msg" class="text-sm font-semibold text-slate-400">Nenhum horário selecionado</div>
                    <button id="btn-save" onclick="saveBooking()" disabled class="bg-green-600 text-white px-8 py-3 rounded-lg font-bold disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-700 transition-all shadow-lg shadow-green-200">
                        Confirmar Reserva
                    </button>
                </div>
            </div>
        </div>

        <div id="view-dash" class="hidden max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Agenda de Hoje</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs font-bold text-gray-400 uppercase">Reservas Hoje</p>
                    <h2 id="stats-total" class="text-3xl font-bold text-slate-800 mt-1">0</h2>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <div id="booking-list" class="divide-y divide-slate-100">
                    <div class="p-8 text-center text-gray-400">Carregando agenda...</div>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. CONFIGURAÇÃO JÁ SUBSTITUÍDA ---
        const firebaseConfig = {
            apiKey: "AIzaSyCaV9qldmuaTZToQ0KuRQojn1NoGhVDTOI",
            authDomain: "reservasala-9a353.firebaseapp.com",
            projectId: "reservasala-9a353",
            storageBucket: "reservasala-9a353.firebasestorage.app",
            messagingSenderId: "91889605408",
            appId: "1:91889605408:web:e44a94274f6ceaac1c1545"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variáveis
        let selectedTime = null;
        let occupiedSlots = [];

        // --- SISTEMA ---

        function generateSlots() {
            const slots = [];
            // Gera das 08:00 às 18:00
            for (let h = 8; h < 18; h++) {
                ["00", "15", "30", "45"].forEach(m => {
                    slots.push(`${h.toString().padStart(2,'0')}:${m}`);
                });
            }
            return slots;
        }

        // Ler Disponibilidade
        async function loadAvailability() {
            const date = document.getElementById('date-picker').value;
            if(!date) return;

            const grid = document.getElementById('slots-grid');
            grid.innerHTML = '<div class="col-span-full text-center text-gray-400 py-4"><i class="fas fa-spinner fa-spin"></i> Verificando agenda...</div>';

            try {
                // Pega do banco
                const snapshot = await db.collection("reservas").where("date", "==", date).get();
                occupiedSlots = [];
                snapshot.forEach(doc => occupiedSlots.push(doc.data().time));
                renderGrid();
            } catch (error) {
                console.error(error);
                // Se der erro de permissão (index), mostra alerta
                if(error.code === 'failed-precondition') {
                    alert("O banco precisa criar um índice. Abra o Console do Navegador (F12) e clique no link que o Firebase gerou lá.");
                } else {
                    toast("Erro ao carregar agenda", "#EF4444");
                }
            }
        }

        function renderGrid() {
            const grid = document.getElementById('slots-grid');
            const allSlots = generateSlots();
            
            grid.innerHTML = allSlots.map(time => {
                const isOccupied = occupiedSlots.includes(time);
                const isSelected = selectedTime === time;

                let styles = "py-2 px-1 rounded text-sm font-bold transition-all border ";
                
                if(isOccupied) {
                    styles += "bg-slate-100 text-slate-300 border-slate-100 cursor-not-allowed line-through";
                } else if(isSelected) {
                    styles += "bg-blue-600 text-white border-blue-600 shadow-md transform scale-105";
                } else {
                    styles += "bg-white text-slate-600 border-slate-200 hover:border-blue-500 hover:text-blue-600 cursor-pointer";
                }

                return `<button ${isOccupied ? 'disabled' : ''} onclick="selectSlot('${time}')" class="${styles}">${time}</button>`;
            }).join('');
        }

        function selectSlot(time) {
            selectedTime = time;
            document.getElementById('selection-msg').innerHTML = `Selecionado: <strong class="text-blue-600">${time}</strong>`;
            document.getElementById('btn-save').disabled = false;
            renderGrid();
        }

        // Salvar Reserva
        async function saveBooking() {
            const date = document.getElementById('date-picker').value;
            const name = document.getElementById('user-name').value;
            const btn = document.getElementById('btn-save');

            if(!name) { toast("Digite seu nome!", "#F59E0B"); return; }

            btn.disabled = true;
            btn.innerHTML = "Salvando...";

            try {
                // Checagem dupla
                const check = await db.collection("reservas")
                    .where("date", "==", date).where("time", "==", selectedTime).get();

                if(!check.empty) {
                    toast("Ops! Acabaram de pegar esse horário.", "#EF4444");
                    loadAvailability();
                    return;
                }

                await db.collection("reservas").add({
                    date: date,
                    time: selectedTime,
                    user: name,
                    createdAt: new Date()
                });

                toast("✅ Reserva confirmada!", "#10B981");
                selectedTime = null;
                document.getElementById('user-name').value = "";
                loadAvailability();
                
            } catch (error) {
                toast("Erro ao salvar: " + error.message, "#EF4444");
            } finally {
                btn.innerHTML = "Confirmar Reserva";
                btn.disabled = true;
            }
        }

        // Dashboard em Tempo Real
        function loadDashboard() {
            const today = new Date().toISOString().split('T')[0];
            
            // Ouvinte em tempo real
            db.collection("reservas")
                .where("date", "==", today)
                .onSnapshot((snapshot) => {
                    const list = document.getElementById('booking-list');
                    const bookings = [];
                    snapshot.forEach(doc => bookings.push(doc.data()));
                    
                    // Ordenar por horário
                    bookings.sort((a,b) => a.time.localeCompare(b.time));

                    document.getElementById('stats-total').innerText = bookings.length;

                    if(bookings.length === 0) {
                        list.innerHTML = '<div class="p-8 text-center text-slate-400">Nenhuma reunião hoje.</div>';
                        return;
                    }

                    list.innerHTML = bookings.map(b => `
                        <div class="p-4 flex justify-between items-center hover:bg-slate-50 transition">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <div class="font-bold text-slate-700">${b.user}</div>
                                    <div class="text-xs text-slate-400">Reserva Confirmada</div>
                                </div>
                            </div>
                            <div class="font-mono font-bold text-blue-600 bg-blue-50 px-3 py-1 rounded">
                                ${b.time}
                            </div>
                        </div>
                    `).join('');
                });
        }

        // Navegação
        function switchTab(tab) {
            document.getElementById('view-book').classList.toggle('hidden', tab !== 'book');
            document.getElementById('view-dash').classList.toggle('hidden', tab !== 'dash');
            
            // Ajuste visual dos botões
            const activeClass = "bg-blue-600 text-white font-bold shadow-md hover:bg-blue-700";
            const inactiveClass = "hover:bg-gray-50 text-gray-600 font-medium";

            if(tab === 'book') {
                document.getElementById('tab-book').className = `w-full text-left px-4 py-3 rounded-lg transition ${activeClass}`;
                document.getElementById('tab-dash').className = `w-full text-left px-4 py-3 rounded-lg transition ${inactiveClass}`;
                // Atualiza data pra hoje ao abrir
                if(!document.getElementById('date-picker').value) {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date-picker').value = today;
                    document.getElementById('date-picker').min = today;
                    loadAvailability();
                }
            } else {
                document.getElementById('tab-dash').className = `w-full text-left px-4 py-3 rounded-lg transition ${activeClass}`;
                document.getElementById('tab-book').className = `w-full text-left px-4 py-3 rounded-lg transition ${inactiveClass}`;
                loadDashboard();
            }
        }

        function toast(msg, color) {
            Toastify({ text: msg, duration: 3000, style: { background: color, borderRadius: "8px" }, gravity: "top", position: "center" }).showToast();
        }

        // Início
        window.onload = () => {
            switchTab('book');
        };
    </script>
</body>
</html>
